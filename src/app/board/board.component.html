<h2>Current player: {{ player }}</h2>

<button class="start" (click)="newGame()">Start new game</button>

<h2 *ngIf="winner">Player {{winner}} is the Winner</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i  = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
